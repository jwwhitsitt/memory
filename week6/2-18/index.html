<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Spelling</title>

  <!-- Kitimus preload (prevents flicker) -->
  <link rel="preload" as="image" href="/mascots/kitimus/kitimus-neutral.png">

  <style>
    :root{
      --bg:#f4f6fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --shadow:0 10px 30px rgba(15,23,42,.12);
      --radius:18px;
      --link:#1d4ed8;

      --pill: clamp(12px, 3.2vw, 14px);
      --pad: 12px;
      --gap: 10px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow:auto;
    }

    /* =========================
       HEADER (Back | Spelling | Home)
       with Kitimus centered below title
    ========================= */
    header{
      position:sticky;
      top:0;
      z-index:10;
      background:#fff;
      box-shadow:0 1px 10px rgba(0,0,0,.06);
      padding:12px 16px;
    }

    .topbar{
      max-width:720px;
      margin:0 auto;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      gap:12px;
    }

    .back{ justify-self:start; }
    .home{ justify-self:end; }

    .navbtn,
    .home a{
      appearance:none;
      background:none;
      border:0;
      padding:0;
      margin:0;
      color:var(--link);
      font-weight:900;
      text-decoration:none;
      cursor:pointer;
      white-space:nowrap;
      font:inherit;
    }

    .centerBlock{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
    }

    .pageTitle{
      margin:0;
      font-size:20px;
      font-weight:1000;
      line-height:1.1;
      text-align:center;
    }

    .kitimusCenter{
      width:56px;
      height:56px;
      user-select:none;
      pointer-events:none;
    }
    .kitimusCenter img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    /* =========================
       CONTENT
    ========================= */
    main{
      padding:12px;
      display:flex;
      justify-content:center;
    }
    .wrap{
      width:100%;
      max-width:720px;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:var(--pad);
      display:flex;
      flex-direction:column;
      gap:var(--gap);
      overflow:hidden;
    }

    .weekBtn{
      display:flex;
      flex-direction:column;
      gap:6px;
      border-radius:16px;
      border:2px solid #e5e7eb;
      background:#fff;
      padding:14px 14px;
      text-decoration:none;
      color:var(--text);
      transition:transform .05s ease, border-color .1s ease, background .1s ease;
    }
    .weekBtn:active{ transform:scale(.995); }
    .weekBtn:hover{ border-color:#cbd5e1; }

    .weekTitle{
      font-size:18px;
      font-weight:1000;
      line-height:1.1;
    }
    .weekSub{
      color:var(--muted);
      font-size:13px;
      font-weight:800;
      line-height:1.3;
    }
  </style>
</head>

<body>
  <header>
    <div class="topbar">
      <div class="back">
        <button class="navbtn" id="backBtn" type="button">‚Üê Back</button>
      </div>

      <div class="centerBlock">
        <h1 class="pageTitle">Spelling</h1>
        <div class="kitimusCenter" aria-hidden="true">
          <img src="/mascots/kitimus/kitimus-neutral.png" alt="">
        </div>
      </div>

      <div class="home">
        <a id="homeLink" href="https://kitimus.com/">Home</a>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <section class="card">
        <a class="weekBtn" href="./2026-02-02/index.html">
          <div class="weekTitle">February 2nd</div>
        </a>
      </section>
    </div>
  </main>

  <script>
    (function(){
      const HOME_URL = "https://kitimus.com/";
      const backBtn = document.getElementById("backBtn");
      const homeLink = document.getElementById("homeLink");
      if(homeLink) homeLink.href = HOME_URL;

      if(backBtn){
        backBtn.addEventListener("click", () => {
          try{
            if(window.history.length > 1){
              window.history.back();
            } else {
              window.location.href = HOME_URL;
            }
          } catch(e){
            window.location.href = HOME_URL;
          }
        });
      }
    })();
  </script>
</body>
</html>
